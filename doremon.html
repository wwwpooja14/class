<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doremon</title>
    <link href="doremon.css" rel="stylesheet">
</head>
<body>
    
    <div class="flex-container">
       
        <div class="face">
            <div class="inner-face"></div>
            <div class="eye">
                <div class="inner-eye">
                    <div class="inner-eye-dot"></div>
                </div>
            </div>
            <div class="eye2">
                <div class="inner-eye2">
                    <div class="inner-eye-dot2"></div>
                </div>
            </div>
            <div class="nose">
                <div class="nose-dot"></div>
            </div>
            <div class="beard"></div>
            <div class="beard2"></div>
            <div class="beard3"></div>
            <div class="beard4"></div>
            <div class="beard5"></div>
            <div class="beard6"></div>
            <div class="beard7"></div>
            <div class="smile">
                <div class="left-smile"></div>
                <div class="right-smile"></div>
            </div>
            <div class="toung">
                <div class="toung2"></div>
            </div>
        </div>
        <div class="belt">
            <div class="left-belt"></div>
            <div class="right-belt"></div>
            <div class="bell">
                <div class="tape"></div>
                <div class="tin"></div>
                <div class="tin-hig"></div>
            </div>
        </div>
        <div class="body">
            <div class="inner-body"></div>
            <div class="pockit"></div>
            <div class="gap"></div>
        </div>
        <div class="hand">
            <div class="hand-bol"></div>
        </div>
        <div class="hand2">
            <div class="hand-boll"></div>
        </div>
        <div class="foot"></div>
        <div class="foot2"></div>
    </div>
    
</body>
</html>
